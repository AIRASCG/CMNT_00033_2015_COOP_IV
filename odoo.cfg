[settings]
folder = odoo

openerp_xmlrpc_port = 8069
openerp_xmlrpcs_port = 8070
openerp_workers = 0
openerp_limit_time_cpu = 600
openerp_limit_time_real = 1200
openerp_log_level = info
openerp_admin_passwd = admin
openerp_unaccent = True
openerp_dbfilter = .*
openerp_pg_path = ${buildout:directory}/parts/postgres/bin

postgres_version = 9.6.3
postgres_host = 127.0.0.1
postgres_db_name = odoo
postgres_user = ${env:USER}
postgres_password = ${env:USER}
postgres_port = 5535
postgres_maxconn = 200
pgbouncer_port = 6432
pgbouncer_idle_timeout = 600

supervisor_port = 9001
supervisor_url = http://127.0.0.1
